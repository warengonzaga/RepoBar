query RepoSnapshot($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    name
    releases(last: 1, orderBy: { field: CREATED_AT, direction: DESC }) {
      nodes {
        name
        tagName
        publishedAt
        url
      }
    }
    issues(states: OPEN) { totalCount }
    pullRequests(states: OPEN) { totalCount }
  }
}
